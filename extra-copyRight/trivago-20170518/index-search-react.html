      <section class="page-holder">
         <section class="search-section">
            <!-- Start - Date Range Filter -->
            <div id="app"></div>
            <script>
             var App = React.createClass({
               displayName: "App",

               render() {
                 var mails = [{
                   user: {
                     name: 'Mathieu',
                     job: 'Software Engineer',
                     company: 'Enki'
                   },
                   subject: 'Hi!'
                 }, {
                   user: {
                     name: 'foo'
                   },
                   subject: 'bar'
                 }, {
                   user: {
                     name: 'bar'
                   },
                   subject: 'foo'
                 }];

                 if (this.refs.search) {
                   var filters = ['user.name', 'subject'];
                   mails = mails.filter(this.refs.search.filter(filters));
                 }

                 return (
                   React.createElement("div", null,
                     React.createElement(SearchInput, {ref: "search", onChange: this.searchUpdated}),
                       mails.map(function(mail) {
                         return (
                           React.createElement("div", {className: "mail"},
                             React.createElement("div", {className: "from"}, mail.user.name),
                             React.createElement("div", {className: "subject"}, mail.subject)
                           )
                         );
                       })
                   )
                 );
               },

               searchUpdated(term) {
                 this.setState({searchTerm: term}); // needed to force re-render
               }
             });

             React.render(React.createElement(App, null), document.getElementById("app"));
         </script>
            <form id="searchForm" method="post" action="index.html" >
